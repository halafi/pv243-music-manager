<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="title">
    Music Manager Song Edit
</ui:define>

	<ui:define name="content">
		<div class="container">
			<h2>Edit Song</h2>
			<div class="well">
				<h:form id="songForm" enctype="multipart/form-data">
					<div class="form-group">
						<h:inputHidden value="#{newSong.id}" />
						<h:inputHidden value="#{newSong.filePath}" />
						<h:inputHidden value="#{newSong.timesPlayed}" />
						<h:inputHidden value="#{newSong.uploaderUserName}" />
						<h:outputLabel for="songName" value="Song name" />
						<h:inputText styleClass="form-control" id="songName"
							value="#{newSong.songName}" />
					</div>
					<div class="form-group">
						<h:selectOneMenu value="#{newSong.interpretId}" id="interpret">
							<f:selectItems value="#{songController.interprets}" />

						</h:selectOneMenu>
					</div>
					<h:commandButton styleClass="btn btn-default"
						value="Update" action="#{songController.udateSong()}" />
				</h:form>
			</div>

		</div>
	</ui:define>

</ui:composition>
