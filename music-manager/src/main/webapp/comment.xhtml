<ui:composition template="template.xhtml"
	 xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
<ui:define name="title">
    Music Manager Test Comment
</ui:define>

<ui:define name="content"> 
   <div class="jumbotron">
     <div class="container">
       	<h1>Test create comment</h1>
 		
     <h:form>
     	<h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="text" value="Text:" />
                <h:inputText id="text" value="#{newComment.text}" />
                <h:message for="text" errorClass="invalid" />
            </h:panelGrid>
 			<p>
             <h:panelGrid columns="2">
                 <h:commandButton id="addComment"
                     action="#{commentController.addComment}"
                     value="Save" />
                 <h:messages styleClass="messages"
                     errorClass="invalid" infoClass="valid"
                     warnClass="warning" globalOnly="true" />
             </h:panelGrid>
         </p>
     </h:form>
     </div>
   </div>
</ui:define>

</ui:composition>
