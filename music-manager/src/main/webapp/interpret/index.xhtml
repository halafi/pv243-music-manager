
<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="title">
    Music Manager Interpret
</ui:define>

	<ui:define name="content">
		<div class="container">
			<h2>Interprets</h2>
			<h:form>
				<h:dataTable value="#{interpretController.allInterprets}" var="s"
					styleClass="table">
					<h:column>
						<f:facet name="header">Id</f:facet>#{s.id}</h:column>
					<h:column>
						<f:facet name="header">Name</f:facet>#{s.name}</h:column>
					<h:column>
						<f:facet name="header">Country</f:facet>#{s.country}</h:column>
					<h:column>
						<f:facet name="header">Genre</f:facet>#{s.genre}</h:column>
					<h:column>
						<f:facet name="header">Remove</f:facet>

						<h:commandLink
							action="#{interpretController.removeInterpret(s.id)}"
							title="Delete">
							<span class="glyphicon glyphicon-trash" />
						</h:commandLink>
					</h:column>
					<h:column>
						<f:facet name="header">Edit</f:facet>
						<h:commandLink action="#{interpretController.editInterpret(s.id)}"
							title="Edit">
							<span class="glyphicon glyphicon-edit" />
						</h:commandLink>
					</h:column>
				</h:dataTable>
				<h:commandLink class="glyphicon glyphicon-trash"
					action="#{interpretController.removeAllInterprets()}"
					value=" Remove all Interprets" />
			</h:form>
			
			<h:link outcome="create" value=" Create new Interpret" class="glyphicon glyphicon-plus"/>
		</div>
	</ui:define>

</ui:composition>
