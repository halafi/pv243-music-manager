<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert name="title">Music Manager</ui:insert></title>


	<h:outputStylesheet name="css/bootstrap.min.css" />
	<h:outputStylesheet name="css/jumbotron.css" />
	<h:outputStylesheet name="css/style.css" />

	<h:outputScript name="js/jquery.min.js" />
	<h:outputScript name="js/bootstrap.min.js" />
	

</h:head>
<h:body>
	<!-- header / navbar -->
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<h:link outcome="/home" value=" Home"
					class="navbar-brand glyphicon glyphicon-home" />
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><h:link outcome="/song/index" value=" Song"
							class="glyphicon glyphicon-music" /></li>
					<li><h:link outcome="/interpret/index" value=" Interpret"
							class="glyphicon glyphicon-italic" /></li>
				</ul>
				<form class="navbar-form navbar-right" role="form">
					<div class="form-group">
						<input type="text" placeholder="Username" class="form-control" />
					</div>
					<div class="form-group">
						<input type="password" placeholder="Password" class="form-control" />
					</div>
					<button type="submit" class="btn btn-success">
						<h:outputText value="#{text['label.signin']}" />
					</button>
					<a role="button" href="registration-terms.jsf"><button
							class="btn btn-primary">
							<h:outputText value="#{text['label.signup']}" />
						</button></a>
				</form>
			</div>
		</div>
	</div>

	<!-- error messages -->
	<div class="container">
		<h:messages styleClass="list-unstyled" errorClass="alert alert-danger"
			infoClass="alert alert-success" warnClass="alert alert-warning"
			globalOnly="false" />
	</div>
	<!-- page content will be posted here -->
	<ui:insert name="content">
		<!-- default content -->
	</ui:insert>

	<!-- footer + scripts for faster load -->
	<div class="container">
		<hr />
		<footer>
		<p>
			<h:outputText value="#{text['footer.text']}" />
		</p>
		</footer>
	</div>

</h:body>
</html>
